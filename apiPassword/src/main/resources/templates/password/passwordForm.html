<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/passwordForm.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Generador de Contraseñas</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">Genera tu Contraseña</div>
                <div class="card-body">
                    <form action="#" th:action="@{/password/}" method="get">
                        <div class="row">
                            <!-- Longitud del formulario -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="length">Longitud:</label>
                                    <input type="number" class="form-control" id="length" name="length" min="8">
                                </div>
                            </div>
                            <!-- Cantidad del formulario -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="quantity">Cantidad:</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Generar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">Contraseñas Generadas</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Contraseña</th>
                                <th>Nivel de seguridad</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="passwordDto : ${passwords}">
                                <td th:text="${passwordDto.password}"></td>
                                <td th:text="${passwordDto.secure}"></td>
                                <!-- Ejemplo de botones Editar y Guardar -->
                                <td>
                                    <button type="button" class="btn btn-success btn-sm">Editar</button>
                                    <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</div>

<footer class="footer mt-5 py-3 bg-primary text-white">
    <div class="container text-center">
        © 2024 Generador de Contraseñas | OpenSource.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
